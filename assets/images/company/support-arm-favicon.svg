<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 背景 -->
  <rect width="32" height="32" rx="4" fill="#1a5f7a"/>
  
  <!-- サポートアーム本体 -->
  <!-- 壁取り付け部分（右上） -->
  <rect x="22" y="4" width="6" height="6" rx="1" fill="#c0c0c0" stroke="#808080" stroke-width="0.5"/>
  <circle cx="25" cy="7" r="1.5" fill="#606060"/>
  
  <!-- 上部アーム -->
  <line x1="24" y1="8" x2="16" y2="16" stroke="#d0d0d0" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- 中央ジョイント -->
  <circle cx="16" cy="16" r="2.5" fill="#b0b0b0" stroke="#707070" stroke-width="0.5"/>
  <circle cx="16" cy="16" r="1" fill="#505050"/>
  
  <!-- 下部アーム -->
  <line x1="16" y1="16" x2="8" y2="24" stroke="#d0d0d0" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- 先端ジョイント -->
  <circle cx="8" cy="24" r="2" fill="#b0b0b0" stroke="#707070" stroke-width="0.5"/>
  
  <!-- 先端取り付け部（VESA等） -->
  <rect x="4" y="25" width="5" height="3" rx="0.5" fill="#a0a0a0" stroke="#606060" stroke-width="0.3"/>
</svg>
